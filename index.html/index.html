<!DOCTYPE html>

<head>

  <!-- Poppins –¥–ª—è —Ü–∏—Ñ—Ä -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
:root{
      --bg: #0f0f0f;
      --window: #141414;
      --menu: #141414;
      --border: #141414;
      --muted: #bdbdbd;
    }

    /* –±–∞–∑–æ–≤–∞—è —Å–µ—Ç–∫–∞ */
    html,body{height:100%;margin:0;}
    body {
      --bg:#111;
      --window:#202020;
      --title:#141414;
      --menu:#141414;
      --border:#2b2b2b;
      --text:#ffffff;
    }
    html,body{height:100%;margin:0;}
    body{
      background:var(--bg);
      font-family: "Courier New", monospace;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px 10px;
      box-sizing:border-box;
    }
    .window {
  width: 400px;
  height: 100vh;         /* –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
  background: var(--window);
  border: 2px solid var(--border);
  box-shadow: 0 0 15px rgba(0,0,0,.7);
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;               /* –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}
    .titlebar {
      background: #141414;
      padding: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .titlebar .left{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .titlebar .title{ font-size:14px; }
    .titlebar .controls{ font-size:14px; opacity:.95; }
    .back-btn{
      display:none;
      background:var(--menu);
      color:#fff;
      border:none;
      padding:4px 8px;
      cursor:pointer;
      border-radius:3px;
      font-size:14px;
    }
   .menu {
  background: #3b3b3b;   /* –Ω–µ–º–Ω–æ–≥–æ —Å–≤–µ—Ç–ª–µ–µ, —á–µ–º —Ñ–æ–Ω body */
  color: #ffffff;        /* –ø–æ—á—Ç–∏ –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
  border-bottom: 1px solid #3b3b3b;
  padding: 4px 8px;
}
    .content{
      flex:1;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .profile { padding: 10px; }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #888;
    }
    .stats {
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      justify-content: flex-start;
    }
    .stat-item {
      margin-right: 15px;
      text-align: left;
    }
    .number {
      display: block;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
    }
    .label {
      display: block;
      font-size: 12px;
    }
    .bio { font-size: 13px; margin-bottom: 10px; }
    .buttons button {
      background: #3b3b3b;
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 3px;
      cursor: pointer;
    }
    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:5px;
      padding:14px;
    }
    .gallery img{
      width:100%;
      height:110px;
      object-fit:cover;
      filter:grayscale(100%);
      cursor:pointer;
      display:block;
    }
    .feed{ display:none; padding:8px; }
    .post{
      background:var(--window);
      border:2px solid var(--border);
      margin:10px 0;
      overflow:hidden;
    }
    .post-head{
      display:flex;
      align-items:center;
      gap:19px;
      padding:11px;
      background:#141414;
      border-bottom:1px solid var(--border);
    }
    .post-head img{
      width:30px;
      height:30px;
      border-radius:50%;
      border:1px solid #3b3b3b;
      object-fit:cover;
    }
    .post-head .uname{
      font-weight:bold;
      font-size:20px;
      text-transform:lowercase;
    }

    .post-img img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
    }

    .post-body{ 
      padding:8px 10px; 
      color:var(--muted); 
      font-size:13px; 
    }
    .likes{ 
      font-family:"Poppins", 
      sans-serif; font-size:14px; 
      color:#eee; 
      margin-bottom:6px; 
    }
    .caption{ margin-bottom:6px; 
      color:#ffffff; }


    /* footer (–º—É–∑—ã–∫–∞) ‚Äî –≤–∏–¥–µ–Ω –≤—Å–µ–≥–¥–∞ */
   .footer {
  flex-shrink: 0;        /* —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤–Ω–∏–∑—É */
  background: var(--menu);
  padding: 6px 10px;
  color: #ffffff;
  font-size: 13px;
  border-top: 1px solid var(--border);
  display: flex;
  align-items: center;
  height: 36px;          /* —É–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É, –º–µ–Ω—å—à–µ –ø—É—Å—Ç–æ–≥–æ */
  box-sizing: border-box;
}
    .marquee{
      overflow:hidden;
      white-space:nowrap;
      width:100%;
    }
    .marquee span{
      display:inline-block;
      padding-left:100%;
      animation: scroll 14s linear infinite;
    }
    @keyframes scroll{
      from{ transform: translateX(0); }
      to{ transform: translateX(-100%); }
    }

    /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –º–µ–ª–æ—á–∏ */
    @media (max-width:420px){
      .window{ height:100vh; }
      .profile{ padding:10px; }
      .gallery{ gap:4px; padding:8px; }
    }
  </style>
</head>
<body> <div class="window" role="application" 
  aria-label="instagram retro window"> 
  <div class="titlebar"> 
    <div class="left">

      class="back-btn"

    <div class="content" id="content">

              <div class="name">noctivagant moribund.</div> 
              <div class="stats"> 
                <div class="stat-item"> 
                  <span class="number">34</span>

                <div class="stat-item">

                  <span class="number">118</span>

            </div> 
          </div> 
           <div class="bio">Á†¥Á¢éÁöÑÁé∞ÂÆû‰∏≠Ôºå‰∏ÄÁâáÈªëÊöóÁöÑÈÅóÂøòË¢´ÈªëÂΩ±ÂåÖÂõ¥.</div>

        <div class="gallery" id="galleryBlock" aria-label="gallery">
          <img src="https://i.pinimg.com/736x/3b/2d/9a/3b2d9a539148873f3600778ee8f6c1cf.jpg" alt="pic2" data-index="0"

          <img src="https://i.pinimg.com/736x/47/c6/f6/47c6f617b3e9d83e459792f2c0f71683.jpg" alt="pic1" data-index="1"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/ec/bb/5c/ecbb5c232b13736c17f03fb03a0738d9.jpg" alt="pic3" data-index="2"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/81/8d/d4/818dd4f4f51810e4a5fc7394ca962fa1.jpg" alt="pic4" data-index="3"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/3d/ec/19/3dec19856b87a18eeed25b40585f798f.jpg" alt="pic5" data-index="4"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/1200x/7c/99/c1/7c99c101e4cf1f48687490ce03d7b2ba.jpg" alt="pic6" data-index="5"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
        </div>
      </div>

      <!-- FEED (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ—Å—Ç—ã) -->
      <div id="feedBlock" class="feed" aria-live="polite"></div>
    </div>

    <!-- footer: song / marquee -->
    <div class="footer">
      <div class="marquee" aria-hidden="false"><span>‚ô´ „ÅÜ„Å£„Åõ„Åá„Çè - Ado ‚ô´</span></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // –¥–∞–Ω–Ω—ã–µ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω —Å–∏–Ω—Ç–∞–∫—Å–∏—Å ‚Äî –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–∞–ø—è—Ç—ã–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏)
      const images = [
        "https://i.pinimg.com/736x/3b/2d/9a/3b2d9a539148873f3600778ee8f6c1cf.jpg",
        "https://i.pinimg.com/736x/47/c6/f6/47c6f617b3e9d83e459792f2c0f71683.jpg",
        "https://i.pinimg.com/736x/ec/bb/5c/ecbb5c232b13736c17f03fb03a0738d9.jpg",
        "https://i.pinimg.com/736x/81/8d/d4/818dd4f4f51810e4a5fc7394ca962fa1.jpg",
        "https://i.pinimg.com/736x/3d/ec/19/3dec19856b87a18eeed25b40585f798f.jpg",
        "https://i.pinimg.com/1200x/7c/99/c1/7c99c101e4cf1f48687490ce03d7b2ba.jpg"
      ];
      const likes = [33,27,23,17,28,35];
      const comments = [28,13,20,28,17,32];
      const times = ["1 day ago","2 days ago","5 days ago","1 week ago","2 weeks ago","4 weeks ago"];
      const captions = [
        "she was drowning, but nobody saw her sink.",
        "and when the night fell, it was as if the world exhaled",
        "you are my quiet place in a world that never stops speaking.",
        "the blade remembers its master.",
        "i saw a ghost and it looked like love.",
        "silence is a form of prayer."
      ];

      // —ç–ª–µ–º–µ–Ω—Ç—ã
      const feed = document.getElementById('feedBlock');
      const profileBlock = document.getElementById('profileBlock');
      const galleryBlock = document.getElementById('galleryBlock');
      const backBtn = document.getElementById('backBtn');
      const followingBtn = document.getElementById('followingBtn');
      const messageBtn = document.getElementById('messageBtn');
      const content = document.getElementById('content');

      // —Å—Ç—Ä–æ–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ª–µ–Ω—Ç—É (–ø–µ—Ä–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      function buildFeed(){
        feed.innerHTML = '';
        for(let i = 0; i < images.length; i++){
          const post = document.createElement('article');
          post.className = 'post';
          post.dataset.index = i;
          post.innerHTML = `
             <div class="post-head">
              <img src="https://i.pinimg.com/736x/86/22/05/862205f364d069b9df7068d5081980dc.jpg" alt="avatar">
              <div class="uname">noctivagant moribund.</div>
            </div>
            <div class="post-img"><img src="${images[i]}" alt="post image"></div>
            <div class="post-body">
              <div class="likes">ü©∂ ${likes[i]} &nbsp; ‚Ä¢ &nbsp; üó®Ô∏è ${comments[i]}</div>
              <div class="caption"><strong>${captions[i] || ''}</strong></div>
              <div class="view-comments">view all ${comments[i]} comments</div>
              <div class="time">${times[i]}</div>
            </div>
          `;
          feed.appendChild(post);
        }
      }

      // –æ—Ç–∫—Ä—ã—Ç—å feed, –ø–æ–∫–∞–∑–∞—Ç—å —Å–≤–µ—Ä—Ö—É (–ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç) –∏–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –∏–Ω–¥–µ–∫—Å—É
      function openFeed(scrollIndex = 0){
        buildFeed();
        profileBlock.style.display = 'none';
        feed.style.display = 'block';
        backBtn.style.display = 'inline-block';
        // —Å–Ω–∞—á–∞–ª–∞ —Å–±—Ä–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –∑–∞—Ç–µ–º –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —ç–ª–µ–º–µ–Ω—Ç—É
        content.scrollTop = 0;
        setTimeout(()=> {
          const posts = feed.querySelectorAll('.post');
          if(posts[scrollIndex]){
            posts[scrollIndex].scrollIntoView({behavior:'smooth', block:'start'});
          }
        }, 80);
      }

      function closeFeed(){
        feed.style.display = 'none';
        profileBlock.style.display = 'block';
        backBtn.style.display = 'none';
        content.scrollTop = 0;
      }

      // —Å–æ–±—ã—Ç–∏—è
      followingBtn.addEventListener('click', ()=> openFeed(0)); // –æ—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç —Å–≤–µ—Ä—Ö—É
      backBtn.addEventListener('click', closeFeed);
      messageBtn.addEventListener('click', ()=> {
        window.open('https://t.me/thsftmon','_blank');
      });

      // –∫–ª–∏–∫ –ø–æ –º–∏–Ω–∏–∞—Ç—é—Ä–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –ª–µ–Ω—Ç—É –∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –ø–æ—Å—Ç—É
      galleryBlock.addEventListener('click', (e)=>{
        const img = e.target.closest('img');
        if(!img) return;
        const idx = Number(img.dataset.index);
        if(!isNaN(idx)) openFeed(idx);
      });

      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      feed.style.display = 'none';
      backBtn.style.display = 'none';
    });
  </script>
